<div class="max-w-3xl mx-auto p-6 bg-white rounded-2xl shadow-lg border mt-5">

  <!-- Header -->
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold">
      üöò {{ car()?.model }}
    </h2>
    <span class="text-gray-500">#{{ car()?.matriculationNumber }}</span>
  </div>

  <!-- Photo Gallery -->
  <div *ngIf="car()?.photos?.length > 0" class="grid grid-cols-3 gap-3 rounded-xl overflow-hidden mb-5">
    <div *ngFor="let img of car().photos, let i = index" class="relative">
      <img
        [src]="car().photosUrl[i]"
        class="w-full h-28 object-cover rounded-lg border bg-gray-100"
      />
    </div>
  </div>

  <!-- Car() Info -->
  <div class="bg-gray-50 p-4 rounded-xl mb-5">
    <div class="grid grid-cols-2 gap-4">

       

      <div class="flex flex-col">
        <span class="text-gray-500">Seats</span>
        <span class="font-semibold">{{ car()?.seats }}</span>
      </div>

      <div class="flex flex-col">
        <span class="text-gray-500">Air Conditioner</span>
        <span class="font-semibold">{{ car()?.airConditioner ? 'Yes ‚ùÑÔ∏è' : 'No' }}</span>
      </div>

      <div class="flex flex-col">
        <span class="text-gray-500">Smoker Allowed</span>
        <span class="font-semibold">{{ car()?.smoker ? 'Yes üö¨' : 'No' }}</span>
      </div>

    </div>
  </div>

  <!-- Description 
  <div>
    <h3 class="font-semibold text-lg mb-2">Description</h3>
    <p class="text-gray-700 whitespace-pre-line">
      {{ car()?.description || 'No description provided.' }}
    </p>
  </div> -->

</div>
