<div class="max-w-3xl mx-auto bg-white shadow-md rounded-2xl p-5 space-y-6">

  <!-- DRIVER HEADER -->
  <div class="flex items-center gap-4 border-b pb-4">
    <!-- Profile photo -->
    <div class="w-28 h-28 rounded-full overflow-hidden flex-shrink-0 border shadow-sm">
      <img
        [src]="driver()?.photoUrl || ''"
        alt="{{ driver()?.name || 'Driver' }}"
        class="w-full h-full object-cover"
      />
    </div>

    <!-- Name + Bio + Rating -->
    <div class="flex-1">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-2xl font-bold leading-tight">
            {{ driver()?.firstName + " " + driver()?.lastName || 'Unknown Driver' }}
          </h2>
          <p class="text-sm text-gray-500 mt-1">{{ driver()?.bio }}</p>
        </div>

        <div class="text-right">
          <div class="inline-flex items-center gap-2 bg-yellow-50 text-yellow-700 px-3 py-1 rounded-full font-medium">
            <span class="text-lg">⭐</span>
            <span>{{ driver()?.rating ?? '—' }}</span>
          </div>
        </div>
      </div>

      <!-- contact small row -->
      <div class="flex gap-6 mt-3 text-sm text-gray-600">
        <div>
          <div class="text-xs text-gray-400">Phone</div>
          <div class="font-medium">{{ driver()?.number || 'N/A' }}</div>
        </div>
        <div>
          <div class="text-xs text-gray-400">Email</div>
          <div class="font-medium">{{ driver()?.email || 'N/A' }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- CAR SECTION -->
  <div>
    <h3 class="text-xl font-semibold border-t pt-4 mb-3">Car Details</h3>
    <!-- include your existing car detail component -->
    <app-view-car-component [inputcar]="driver()?.car"></app-view-car-component>
  </div>

</div>
